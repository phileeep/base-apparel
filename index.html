<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Base Apparel coming soon page</title>
</head>
<body>

  <div class="wrapper">
    <main>
  <img src="/images/logo.svg" alt="logo" class="logo">
  <img src="/images/hero-mobile.jpg" alt="hero-mobile" class="hero-mobile">
  <h1 class="main-title"><span class="pink-thin">We're </span>coming <br>soon</h1>

  <p class="main-text">
  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
  </p>

  <form>
    <div class="form-entry">
    <input type="email" class="email-textarea" placeholder="Email Address" required>
    <!-- <span class="validationIconSpan"><img src="/images/icon-error.svg"  class="validationIcon" alt="validation icon"></span> -->
    <span id ="validationText" class="validationText"></span>
    <button id="submitButton" type="submit"><img src="/images/icon-arrow.svg" alt="" class="icon-arrow"></button>
    </div>
  </form>

  </main>

  <div class="img-wrapper">
  <img src="images/hero-desktop.jpg" alt="" class="hero">
  </div>
</div>
</body>
<script src="index.js"></script>
</html>
